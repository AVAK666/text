<style>

/*漂浮菜单*/
.floatMenu{
    width: 64px;
    height: 278px;
    background: #d7d7d7;
    position: fixed;
    top:460px;
    left: 1800px;
    display: none;
    
}
.floatMenu div{
    width: 64px;
    height: 68px;
    background: orangered;
    margin-bottom: 2px;
    background-image: url('img/tianyujixie-ad.jpg');
    background-position: 96px 304px;

}
.floatMenu div:nth-child(2)
{
    background-position: 96px 238px;
}
.floatMenu div:nth-child(3)
{
    background-position: 96px 172px;
}
.floatMenu div:nth-child(4)
{
    background-position: 96px 100px;
    margin-bottom: 0px;
}
</style>

<script>
 $(document).ready(function () {
            $(".dropmenu").mouseover(function(){
                    $(this).find("ul").show();

            })
            $(".dropmenu").mouseout(function(){
                    $(this).find("ul").hide();

            })
            $(window).scroll(function(){
              if($(window).scrollTop()>=200)
              {
                  $(".floatMenu").show(500);

              }
              else{
                $(".floatMenu").hide(500);
              }



            })
            $(".top").click(function(){
                $(window).scrollTop(0);


            });
        })
    

     

</script>
